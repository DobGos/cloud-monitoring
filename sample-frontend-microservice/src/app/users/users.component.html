<div *ngIf="errorMessage" class="panel panel-warning">
  <div class="panel-heading">
    <h3 class="panel-title">Warnning</h3>
  </div>
  <div class="panel-body">
    {{errorMessage}}
  </div>
</div>

<table *ngIf="!errorMessage" class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>ID</th>
      <th>First name</th>
      <th>Surname</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let user of users'>
      <td>{{user.id}}</td>
      <td>{{user.firstname}}</td>
      <td>{{user.surname}}</td>
      <td>{{user.userStatus}}</td>
    </tr>
  </tbody>
</table>
